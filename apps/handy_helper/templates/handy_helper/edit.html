<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
    <title>Handy Helper - Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s8">
          <h4 class="blue-text">Edit Job</h4>
        </div>
      </div>
      <div class="row">
        <form class="col s12" action="/dashboard/update/{{job.id}}" method="post">
          {% csrf_token %}
          <input type="hidden" name="id" value="{{job.id}}">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" id="title" name="title" value="{{job.title}}">
              <label for="title">Title</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <textarea id='description' name="description" class="materialize-textarea" rows="8" cols="80">{{job.description}}</textarea>
              <label for="description">Description</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input type="text" id='location' name="location" value="{{job.location}}">
              <label for="location">Location</label>
            </div>
          </div>
          <button class='btn' type="submit" name="submit">Save Changes</button>
          <a class="btn white blue-text" href="/">Cancel</a>
        </form>
      </div>
      <div class="row">
        <div class="col s6">
          {% if messages %}
            {% for message in messages %}
              <p class='red-text'>{{message}}</p>
            {% endfor %}
          {% endif %}
        </div>
      </div>
    </div>
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
  </body>
</html>
